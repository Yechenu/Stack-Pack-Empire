<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
  <meta charset="UTF-8">
  <title>Registration and Login System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/index}">Registration and Login System</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/login}">Login</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<br /><br /><br />
<div class="container">
  <div class="row col-md-8 offset-md-2">
    <div class="card">
      <div class="card-header">
        <h2 class="text-center">Activation</h2>
      </div>
      <div th:if="${param.success}">
        <div class="alert alert-info">
          You have successfully registered our app!
        </div>
      </div>
      <div class="card-body">
        <form
                method="post"
                role="form"
                th:action="@{/activate/save}"
                th:object="${user}"
        >
          <div class="form-group mb-3">
            <label class="form-label">Employee ID</label>
            <input
                    class="form-control"
                    id="employeeID"
                    name="employeeID"
                    placeholder="Enter employee ID"
                    th:field="*{employeeID}"
                    type="text"
            />
            <p th:errors = "*{employeeID}" class="text-danger"
               th:if="${#fields.hasErrors('employeeID')}"></p>
          </div>

          <div class="form-group mb-3">
            <label class="form-label">Employee Email</label>
            <input
                    class="form-control"
                    id="email"
                    name="email"
                    placeholder="Enter employee"
                    th:field="*{email}"
                    type="text"
            />
            <p th:errors = "*{email}" class="text-danger"
               th:if="${#fields.hasErrors('email')}"></p>
          </div>

          <div class="form-group mb-3">
            <label class="form-label">Password</label>
            <input
                    class="form-control"
                    id="password"
                    name="password"
                    placeholder="Enter password"
                    th:field="*{password}"
                    type="password"
            />
            <p th:errors = "*{password}" class="text-danger"
               th:if="${#fields.hasErrors('password')}"></p>
          </div>

          <div class="form-group mb-3">
            <label class="form-label">Confirm Password</label>
            <input
                    class="form-control"
                    id="cpassword"
                    name="cpassword"
                    placeholder="Confirm password"
                    th:field="*{cpassword}"
                    type="password"
            />
            <p th:errors = "*{cpassword}" class="text-danger"
               th:if="${#fields.hasErrors('cpassword')}"></p>
          </div>
          <div class="form-group">
            <button class="btn btn-primary" type="submit">Activate User Access</button>
            <span>Already registered? <a th:href="@{/login}">Login here</a></span>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
